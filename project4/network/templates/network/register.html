{% extends "network/layout.html" %}

{% block body %}

    <h2 class="text-center" style="margin-top: 15px; margin-bottom: 20px;">Register</h2>

    {% if message %}
        <div class="text-center" style="margin-top: 10px;">{{ message }}</div>
    {% endif %}

    <div class="row justify-content-center">
    <form class="col-8" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="first_name" placeholder="First Name" id="register-firstname" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="last_name" placeholder="Last Name" id="register-lastname">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <div class="text-center">
            <input class="btn btn-primary" type="submit" value="Register">
        </div>
    </form>
    </div>
    <div class="text-center" style="margin-top: 12px;">
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
