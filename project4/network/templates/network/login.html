{% extends "network/layout.html" %}

{% block body %}
    <div class="container" width=50%>
        <h2 class="text-center title" style="padding-top: 40px; padding-bottom: 10px;">Login</h2>

        {% if message %}
            <div class="text-center title" style="margin-bottom: 10px;">{{ message }}</div>
        {% endif %}

        <div class="row justify-content-center">
        <form class="col-14" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="row justify-content-center">
            <input class="btn btn-primary" type="submit" value="Login">
            </div>
        </form>
        </div>
        
    </div>
        <br>
            <p class="text-center title">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        </br>
    

{% endblock %}
